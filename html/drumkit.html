<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeatMaker</title>
    <link rel="stylesheet" href="../styles/drumkitstyles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="header">
        <a href="../index.html">
        <div class="home">
            <i class="fa-solid fa-music symbol"></i>
        </div>
        </a>
    </div>
    <div class="main">
        <div class="kick-track">
            <div class="controls">
                <h1>Kick</h1>
                <button data-track=0 class="mute kick-volume">
                    <i class="fas fa-volume-mute"></i>
                </button>
                <select name="kick-select" id="kick-select">
                    <option class="option" value="../sounds/kick-heavy.wav">Kick Heavy</option>
                    <option class="option" value="../sounds/kick-808.wav">Kick 808</option>
                    <option class="option" value="../sounds/kick-classic.wav">Kick Classic</option>
                </select>
            </div>
            <div class="kick">
                <div class="pad kick-pad b0"></div>
                <div class="pad kick-pad b1"></div>
                <div class="pad kick-pad b2"></div>
                <div class="pad kick-pad b3"></div>
                <div class="pad kick-pad b4"></div>
                <div class="pad kick-pad b5"></div>
                <div class="pad kick-pad b6"></div>
                <div class="pad kick-pad b7"></div>
            </div>
        </div>
        <div class="snare-track">
            <div class="controls">
                 <h1>Snare</h1>
                <button data-track=1 class="mute snare-volume">
                    <i class="fas fa-volume-mute"></i>
                </button>
                <select name="snare-select" id="snare-select">
                    <option class="option" value="../sounds/snare-acoustic01.wav">Snare Acoustic</option>
                    <option class="option" value="../sounds/snare-808.wav">Snare 808</option>
                    <option class="option" value="../sounds/snare-vinyl01.wav">Snare Vinyl</option>
                </select>
            </div>
            <div class="snare">
                <div class="pad snare-pad b0"></div>
                <div class="pad snare-pad b1"></div>
                <div class="pad snare-pad b2"></div>
                <div class="pad snare-pad b3"></div>
                <div class="pad snare-pad b4"></div>
                <div class="pad snare-pad b5"></div>
                <div class="pad snare-pad b6"></div>
                <div class="pad snare-pad b7"></div>
            </div>
        </div>
        <div class="hihat-track">
            <div class="controls">
                <h1>Hihat</h1>
                <button data-track=2 class="mute hihat-volume">
                    <i class="fas fa-volume-mute"></i>
                </button>
                <select name="hihat-select" id="hihat-select">
                    <option class="option" value="../sounds/hihat-dist01.wav">Hihat Distortion</option>
                    <option class="option" value="../sounds/hihat-acoustic01.wav">Hihat Acoustic</option>
                    <option class="option" value="../sounds/hihat-808.wav">Hihat 808</option>
                </select>
            </div>
            <div class="hihat">
                <div class="pad hihat-pad b0"></div>
                <div class="pad hihat-pad b1"></div>
                <div class="pad hihat-pad b2"></div>
                <div class="pad hihat-pad b3"></div>
                <div class="pad hihat-pad b4"></div>
                <div class="pad hihat-pad b5"></div>
                <div class="pad hihat-pad b6"></div>
                <div class="pad hihat-pad b7"></div>
            </div>
        </div>
        <button class="play">Play</button>
        <div class="tempo">
            <input type="range" class="tempo-slider" class="tempo" min="30" max="350" value="120">
            <p>Tempo: <span class="tempo-number">120</span></p>
        </div>
    </div>
    <audio class="kick-sound" src="../sounds/kick-heavy.wav"></audio>
    <audio class="snare-sound" src="../sounds/snare-acoustic01.wav"></audio>
    <audio class="hihat-sound" src="../sounds/hihat-dist01.wav"></audio>



    <script src="../script/drumkitapp.js"></script>
</body>
</html>
